<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
      <!-- Preload the GLTF model -->
      <a-assets>
        <a-asset-item id="treeModel" src="modules/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Barcode marker with value 20 -->
      <a-marker type="barcode" value="20">
        <!-- GLTF model positioned  -->
        <a-entity gltf-model="#treeModel" scale="6 6 6" rotation="0 270 0" position="0 0.6 0"></a-entity>
        <a-text color="#FFF888" look-at="[camera]" value="Mathias Nielsen" position="-0.8 2.7 0" scale="1 3 6"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
