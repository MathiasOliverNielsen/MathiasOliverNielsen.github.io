<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-box position="-4 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-1 2 -6" rotation="0 45 0" color="#cdc21f"></a-box>
      <a-sphere position="3 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#2f2f2f"></a-sky>
    </a-scene>
</body>
</html>
