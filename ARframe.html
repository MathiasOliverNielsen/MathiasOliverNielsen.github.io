<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-test</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
      <!-- create your content here.-->
      <!-- Sebastian -->
      <a-assets>
        <!-- you can preload assets here if needed -->
        <a-asset-item id="scene" src="assets/Sebastian-model-black-pink/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- barcode marker -->
      <a-marker type="barcode" value="22">
        <!-- add 3D objects here that will appear on the marker -->
        <a-entity gltf-model="#scene" scale="1 1 1" position="0 0 0"></a-entity>
        <!-- you can also add text or other entities -->
        <a-text look-at="[camera]" value="Sebastian Larsen" scale="1 1 1" position="0 0 0"></a-text>
      </a-marker>
      <!-- Mathias -->
      <a-assets>
        <a-asset-item id="treeModel" src="assets/Mathias-models-gameboy/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Barcode marker with value 20 -->
      <a-marker type="barcode" value="20">
        <!-- GLTF model positioned  -->
        <a-entity gltf-model="#treeModel" scale="6 6 6" rotation="0 270 0" position="0 0.6 0"></a-entity>
        <a-text color="#FFF888" look-at="[camera]" value="Mathias Nielsen" position="-0.8 2.7 0" scale="1 3 6"></a-text>
      </a-marker>
      <!-- Miranda -->
      <a-assets>
        <a-asset-item id="odette" src="/assets/meyoco_-_cat/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker type="barcode" value="19">
        <a-entity gltf-model="#odette" scale="-0.5 -0.5 -0.5" position=" 0 0.5 0.5" rotation="180 0 0"></a-entity>
        <a-text value="Miranda H. Nielsen" scale="1.5 1.5 1.5" position=" -1.5 1 0" color="pink"></a-text>
      </a-marker>
      <!-- Malte -->
      <!-- camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
