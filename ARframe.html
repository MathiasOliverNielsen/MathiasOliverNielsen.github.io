<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-test</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
     <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>
    <!-- create your content here.-->
    <a-assets>
        <!-- you can preload assets here if needed -->
        <a-asset-item id="scene" src="modules/scene.gltf"></a-asset-item>
    </a-assets>
    <!-- barcode marker -->
    <a-marker type='barcode' value='22'>
        <!-- add 3D objects here that will appear on the marker -->
        <a-entity gltf-model="modules/scene.gltf" scale="1 1 1" position="0 0 0"></a-entity>
        <!-- you can also add text or other entities -->
        <a-text look-at="[camera]" value="Sebastian Larsen" scale="1 1 1" position="0 0 0"></a-text>
    </a-marker>
    <!-- camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
