<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Spinning box -->
        <a-box position="0 0.5 0" color="tomato" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
      </a-marker>
      <!-- Required camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
