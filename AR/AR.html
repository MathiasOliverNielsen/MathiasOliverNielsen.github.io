<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
      <!-- Preload the GLTF model -->
      <a-assets>
        <a-asset-item id="treeModel" src="/modules/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Barcode marker with value 20 -->
      <a-marker type="barcode" value="20">
        <!-- GLTF model positioned  -->
        <a-entity gltf-model="#treeModel" scale="0.5 0.5 0.5" position="0 0.1 0"></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
